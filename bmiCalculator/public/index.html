<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">BMI Calculator</h2>

        <form class="form" id="submit_form">
          <div class="mb-3">
            <label for="weight" class="form-label">Your weight (kg):</label>
            <input type="text" class="form-control" id="weight" />
          </div>

          <div class="mb-3">
            <label for="height" class="form-label">Your height (cm):</label>
            <input type="text" class="form-control" id="height" />
          </div>

          <button class="btn btn-primary w-100" type="submit" id="submit_btn">
            Calculate
          </button>
        </form>

        <div id="resultBlock" class="text-center mt-4">
          <h3>Calculated BMI</h3>
          <h4 id="calculatedBmi">0</h4>
          <h4 id="category"></h4>
        </div>
      </div>
    </div>

    <script src="javascripts/script.js"></script>
  </body>
</html>
